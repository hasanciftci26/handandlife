_schema-version: '3.1'
ID: handandlife
description: Hand and Life Project.
version: 1.0.0
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: handandlife-srv
    type: nodejs
    path: gen/srv
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: handandlife-db
  - name: app
    type: approuter.nodejs
    path: app
    requires:
      - name: handandlife_html_repo_runtime
      - name: uaa_handandlife
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: '~{srv-url}'
      - name: handandlife-dest-srv
        group: destinations
        properties:
          forwardAuthToken: false
          name: ui5
          url: 'https://ui5.sap.com'
    parameters:
      disk-quota: 1024M
      memory: 1024M
  - name: handandlife_ui_deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: handandlife_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - renovahluiartisan.zip
          name: renovahluiartisan
          target-path: resources/
  - name: handandlife-db-deployer
    type: hdb
    path: gen/db
    requires:
    - name: handandlife-db
    parameters:
      buildpack: nodejs_buildpack
  - name: renovahluiartisan
    type: html5
    path: app/artisan
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - 'npm run build:cf'
      supported-platforms: []
resources:
  - name: handandlife_html_repo_runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: uaa_handandlife
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: handandlife-xsuaa-service
      service-plan: application
  - name: handandlife_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: handandlife-dest-srv
    type: org.cloudfoundry.managed-service
    requires: 
      - name: srv-api
        properties: 
          backend-url: '~{srv-url}'
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: 'https://ui5.sap.com'
              - Authentication: NoAuthentication
                Name: hana-app-api
                ProxyType: Internet
                Type: HTTP
                URL: '~{srv-api/srv-url}'
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: handandlife-dest-srv
      service-plan: lite
  - name: handandlife-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hanatrial
      service-plan: hdi-shared
    properties:
      hdi-service-name: '${service-name}'
